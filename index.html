<!DOCTYPE html>
<html>
    <head>
        <title>CovStat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- CSS only -->
        <link rel="icon" href="./favicon.png" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />

        <!-- JS, Popper.js, and jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">CovStat</a>
                <button
                    aria-controls="navbarColor01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    class="navbar-toggler collapsed"
                    data-target="#navbarColor01"
                    data-toggle="collapse"
                    type="button"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./api/api.html">API</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="statsTable">
                <div class="row">
                    <div class="col-md-12">
                        <h3>
                            California's COVID Grade:
                        </h3>
                        <h0 id="grade"></h0>
                    </div>
                </div>
                <hr />
                <h4>California:</h4>
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="caDC"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="radarCA"></canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <canvas id="caLC"></canvas>
                    </div>
                </div>
                <hr />
                <h4>United States:</h4>
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="radarUS"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="doughnutChart"></canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>
            <br />
            <br />
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
            <script src="./api/index.js"></script>
        </div>
        <footer class="footer">
            <div class="container">
                Copyright Â© 2020 Safin Singh
            </div>
        </footer>
        <a href="https://github.com/safinsingh/CovStat">
            <img src="./gh.svg" id="ghlogo" />
        </a>
    </body>
</html>
